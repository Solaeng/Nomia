<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Importera CSV</title>
</head>
<body>
<h1>Ladda upp CSV-fil</h1>
<form method="post" action="/import" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required />
    <button type="submit">Ladda upp</button>
</form>
</body>
</html>
